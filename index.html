<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main class="container">
    <article class="card">
      <img src="assets/images/illustration-article.svg" alt="article illustration" height="200px">
      <div class="card__content">
        <span class="card__content-category">Learning</span>
        <p class="card__content-published">Published 21 Dec 2023</p>
        <a class="card__content-title">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__footer">
        <img src="assets/images/image-avatar.webp" alt="author avatar" width="32px">
        <p>Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Israel-SoaresPorto" target="_blank">Israel Soares Porto</a>.
  </footer>
</body>

</html>
